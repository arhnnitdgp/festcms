{% load static %} {% load filter %}
<!DOCTYPE html>

<head>
    <title>TeamPage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=El+Messiri|Fauna+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="arhn_header">
        <a href="/"> <img style="width: 10vw;" src="{% static 'img/arhn_header.png' %}" /></a>
    </div>
    <h1 class="text-right font-weight-bold m-1 mb-3 mr-3" id="heading">THE ARMY</h1>
    <div class="vector mt-4 mx-auto d-block">
    </div>
    <div class="el">
        <div class="container-fluid">
            <div class="row" style="justify-content:center">
                {% for team in teams %}
                <div class="col-6 col-lg-2">
                  <div class="card-body">
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#exampleModal{{ forloop.counter0 }}">
                        <img src="{{ team.team_image.url }}" class="img-thumbnail mx-auto d-block" />
                    </button>
                    <b>
                        {{ team.name }}
                    </b>
                  </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% for member_team in members %}
    <div class="modal" id="exampleModal{{ forloop.counter0 }}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-transparent w3-animate-bottom">
                <div class="modal-header">
                    {% with res=teams|lookup:forloop.counter0 %}
                    <h5 class="modal-title text-white" id="exampleModalLabel">{{ res.name }}</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span id="start-btn" aria-hidden="true" style="color: teal;">&times;</span>
                        {% endwith %}
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row" style="justify-content:center">
                            {% for individual in member_team %}
                            <div class="col-4 col-lg-2 temp">
                                <div class="card mx-auto mb-3 h-100">
                                    <div class="card-body mx-auto cross" style="display:grid">
                                      <img src="{{ individual.profile_img.url }}"/>
                                      <img style="position: absolute;top: 0;left: 0;" src="{%static 'img/crosshair3.png' %}">
                                        <span class="text-white">
                                            {{ individual.name }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>

</html>
<style>
    #arhn_header {
        position: absolute;
        left: 5rem;
        top: 2rem;
        z-index: 100;
        display: block;
        cursor: pointer;
    }

    body {
        /* font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; */

        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: contain;
        background-color: #2b2c30;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        overflow-y: scroll;
    }

    .vector {
        background-image: url("{% static 'img/bg1.png' %}");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
        height: 65vh;
        width: 80vw;
        z-index: 2;
    }

    svg {
        width: 90%;
        max-height: 90%;
    }

    .img-thumbnail {
        background-color: transparent;
        border: transparent !important;
        border-radius: 0.45rem !important;
    }
    .modal {
        cursor: auto !important;
    }

    .modal .img-thumbnail {
        max-width: 100% !important;
    }

    .container {
        width: 100%;
        overflow: hidden;
    }

    .modal .card {
        border: none;
    }

    .card-body {
        text-align: center;
    }

    .modal .card-body {
        padding: 0;
    }

    .el img:hover {
        animation: .5s infinite shake;
    }

    @keyframes shake {
        0% {
            transform: translate(1px, 1px) rotate(0);
        }

        10% {
            transform: translate(-1px, -2px) rotate(-1deg);
        }

        20% {
            transform: translate(-3px, 0) rotate(1deg);
        }

        30% {
            transform: translate(3px, 2px) rotate(0);
        }

        40% {
            transform: translate(1px, -1px) rotate(1deg);
        }

        50% {
            transform: translate(-1px, 2px) rotate(-1deg);
        }

        60% {
            transform: translate(-3px, 1px) rotate(0);
        }

        70% {
            transform: translate(3px, 1px) rotate(-1deg);
        }

        80% {
            transform: translate(-1px, -1px) rotate(1deg);
        }

        90% {
            transform: translate(1px, 2px) rotate(0);
        }

        100% {
            transform: translate(1px, -2px) rotate(-1deg);
        }
    }

    .el .temp {
        /* min-width: 15rem!important; */
        max-width: 15rem !important;
    }

    .el .card {
        background-color: transparent !important;
        border: 1px solid transparent !important;
    }

    .el .btn-primary:focus {
        background-color: transparent !important;
        border-color: transparent !important;
        box-shadow: none !important;
    }

    .el .btn-primary {
        background-color: transparent !important;
        border-color: transparent !important;
    }

    .el.btn-primary:hover {
        background-color: transparent !important;
        border-color: transparent !important;
    }

    svg {
        border-radius: 50%;
        box-shadow: 0 10px 20px rgba(216, 211, 211, 0.397), 0 6px 6px rgba(209, 204, 204, 0.363);
    }

    .modal-dialog {
        max-width: 100% !important;
        cursor: crosshair !important;
    }

    .modal-content {
        width: 100% !important;
        overflow-x: hidden !important;
        overflow-y: hidden !important;
    }

    .modal .modal-header {
        font-family: "Fauna-One", sans-serif;
        color: #576085;
        text-transform: uppercase;
    }

    .modal-body .card {
        background-color: transparent;
    }

    .el .card-body b {
        font-family: "Fauna One", sans-serif;
        font-size: 0.7rem;
        color: lightskyblue;
        text-transform: uppercase;
    }

    #heading {
        font-family: "Fauna One", sans-serif;
        color: lightskyblue;
        text-transform: uppercase;
        position: absolute;
        right: 0;
    }

    .card-body b {
        font-family: 'El Messiri', sans-serif;
        color: lightskyblue;
    }

    .card-body .img {
        z-index: 1;
        height: 8rem;
        width: 8rem;
        /* background-size: cover; */
        transition: .4s ease-in-out;
        cursor: pointer;
        border-radius: 50%;
        object-fit: cover;
    }

    .card-body .img:hover {
        box-shadow: 0 10px 20px rgba(216, 211, 211, 0.397), 0 6px 6px rgba(209, 204, 204, 0.363);
    }

    .modal-backdrop {
        opacity: 0.75 !important;
    }

    .cross img{
      height: 180px;
      width: 180px;
      border-radius: 50%;
    }


    @media only screen and (max-width: 767px) {
        #arhn_header {
            left: 2rem!important;
        }
        .el .temp {
            min-width: 18rem;
            max-width: 18rem;
        }
        #heading {
            font-size: 2rem!important;
        }
    }

    @media only screen and (max-width: 567px) {
        .el .temp {
            min-width: 15rem !important;
            max-width: 15rem !important;
        }
        #arhn_header img {
            width: 20vw !important;
            margin-left: 1.5rem;
        }
        .el .container-fluid{
            transform: translateY(-15vh);
        }
        .cross img{
          height: 90px;
          width: 90px;
          border-radius: 50%;
        }
    }

</style>
